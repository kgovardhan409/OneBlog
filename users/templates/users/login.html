{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <form method="POST">
    {% csrf_token %}
    <legend>Login</legend>
    {{ form|crispy }}
    <button class="btn btn-outline-info" type="submit">Login</button>
    <hr>
    <small> Need Account <a href="{% url 'register' %}">Register here</a></small>
  </form>
{% endblock %}
